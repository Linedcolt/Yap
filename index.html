<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Supabase Chat — Debug</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8; color-scheme:dark}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071023 0%, #081426 100%);color:#e6eef6}
  .app{max-width:800px;margin:24px auto;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
  header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  h1{font-size:18px;margin:0}
  .messages{height:60vh;overflow:auto;padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.06));margin-bottom:12px}
  .msg{padding:8px 10px;border-radius:8px;margin-bottom:8px;background:rgba(255,255,255,0.02)}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  form{display:flex;gap:8px}
  input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
  button{padding:10px 12px;border-radius:8px;border:none;background:var(--accent);color:#012335;font-weight:600}
  .tiny{font-size:12px;color:var(--muted);margin-top:8px}
  footer{font-size:12px;color:var(--muted);margin-top:12px;text-align:center}
  .offline{color:#ffcc00}
</style>
</head>
<body>
  <div class="app" role="main">
    <header>
      <h1>Supabase chat — demo</h1>
      <div style="margin-left:auto;font-size:12px;color:var(--muted)"><span id="status">connecting…</span></div>
    </header>

    <div>
      <label style="font-size:12px;color:var(--muted)">Name (optional)</label>
      <input id="name" type="text" placeholder="Your name (e.g. Ki Wi)" />
    </div>

    <div class="messages" id="messages" aria-live="polite"></div>

    <form id="sendForm">
      <input id="text" type="text" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div class="tiny">This demo stores messages in a public `messages` table. Use for testing only.</div>
    <footer>Single-file demo • Not hardened for production</footer>
  </div>

<script type="module">
/* ========== CONFIG: replace with your project values ========== */
const SUPABASE_URL = 'https://vwjibwesyxomcxtyneof.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3amlid2VzeXhvbWN4dHluZW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODE3MjcsImV4cCI6MjA4NjY1NzcyN30.WM17MsaWs1IgA7rmbanztoayBJmk2F2oEpgsqchgXFA';
/* ============================================================ */

import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const $messages = document.getElementById('messages');
const $status = document.getElementById('status');
const $form = document.getElementById('sendForm');
const $text = document.getElementById('text');
const $name = document.getElementById('name');

function formatTime(ts){
  try{ return new Date(ts).toLocaleTimeString(); } catch(e){ return ''; }
}

function addMessage(m, top=false, mark=''){
  const el = document.createElement('div');
  el.className = 'msg';
  const meta = document.createElement('div'); meta.className='meta';
  meta.textContent = (m.username || 'anon') + ' • ' + formatTime(m.created_at || m.createdAt || m.createdAt) + (mark ? ' • ' + mark : '');
  const body = document.createElement('div'); body.textContent = m.content;
  el.appendChild(meta); el.appendChild(body);
  if(top) $messages.prepend(el); else $messages.appendChild(el);
  $messages.scrollTop = $messages.scrollHeight;
}

/* load recent messages */
async function loadMessages(){
  $status.textContent = 'loading messages…';
  const { data, error } = await supabase
    .from('messages')
    .select('*')
    .order('created_at', { ascending: true })
    .limit(200);
  if(error){
    console.error('loadMessages error', error);
    $status.textContent = 'error loading (see console)';
    return;
  }
  $messages.innerHTML = '';
  data.forEach(m => addMessage(m));
  $status.textContent = 'loaded';
}

/* subscribe to realtime inserts using a channel + postgres_changes */
let channel = null;
async function subscribeRealtime(){
  channel = supabase
    .channel('public:messages')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
      if(payload && payload.new) addMessage(payload.new);
    });

  // subscribe returns a subscription object; we call subscribe() and wait for the status promise
  const { error } = await channel.subscribe();
  if(error){
    console.error('channel subscribe error', error);
    $status.textContent = 'realtime error';
    return;
  }
  console.log('channel status SUBSCRIBED');
  $status.textContent = 'connected (realtime)';
}

/* send a message (with debug logging) */
$form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const txt = $text.value.trim();
  const name = $name.value.trim() || 'anon';
  if(!txt) return;
  $text.value = '';

  // optimistic UI
  const optimisticRow = { username: name, content: txt, created_at: new Date().toISOString() };
  addMessage(optimisticRow, false, 'sending…');

  // insert and request returning row so we can inspect errors
  const { data, error } = await supabase
    .from('messages')
    .insert([{ content: txt, username: name }])
    .select();

  console.log('insert response', { data, error });

  if(error){
    // show failed message visually
    addMessage({ username: name, content: '⚠ failed to send: ' + (error.message || JSON.stringify(error)), created_at: new Date().toISOString() }, false, 'failed');
  } else {
    // optionally you can replace optimistic UI with returned row — we rely on realtime to append the inserted row too
    $status.textContent = 'message sent';
  }
});

/* init */
(async function init(){
  // If you want a service worker, create /sw.js on your host and register with:
  // navigator.serviceWorker.register('/sw.js') -- but don't register blob SWs on GitHub Pages
  await loadMessages();
  await subscribeRealtime();
  // mark connected if load + subscribe succeeded
  if($status.textContent === 'connected (realtime)' || $status.textContent === 'loaded') {
    $status.textContent = 'connected';
  }
})();
</script>
</body>
</html>
